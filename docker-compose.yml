version: '3.9'

services:
  db:
    image: postgres:15
    container_name: chat_db
    restart: always
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: devansh
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat_backend
    depends_on:
      - db
    environment:
      DATABASE_URL: 'postgresql://neondb_owner:npg_6QUqIMu0jyvT@ep-sweet-shape-ad4y75y4-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require'
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    # â›” This volume is not needed for production builds
    # Can remove unless you're developing live from the host
    # - ./frontend:/app

volumes:
  pgdata:
